apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

publish {
    userOrg = 'masayukisuda'
    groupId = 'com.daasuu'
    artifactId = 'animateHorizontalProgressBar'
    publishVersion = "0.1.1"
    desc = 'Simple Animate Horizontal ProgressBar of Android.'
    website = 'https://github.com/MasayukiSuda/AnimateHorizontalProgressBar'
}